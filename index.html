<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon-tv.png">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


    <!-- Video click overs -->
    <section class="lower-container">


        <h1>Video Gallery</h1>
        <div class="buttons-container">
            <button value="1" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/graphql.jpg" alt="">
                </div>
                <div class="card-info">
                    Get to know what is GraphQl!
                </div>
            </button>

            <!-- no2 -->
            <button value="2" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/Night changes.png" alt="">
                </div>
                <div class="card-info">
                    One Direction - Night Changes.mp4.
                </div>
            </button>

            <!-- no3 -->

            <button value="3" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/windchime.jpg" alt="">
                </div>
                <div class="card-info">
                    Mesmerizing sound of a wind chime!
                </div>
            </button>

            <!-- no4 -->
            <button value="4" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/motivation-dg.jpeg" alt="">
                </div>
                <div class="card-info">
                    The Most Eye Opening 10 Minutes Of Your Life _ David Goggins
                </div>
            </button>

            <!-- no5 -->
            <button value="5" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/bhoolbhulaiyan2.jpg" alt="">
                </div>
                <div class="card-info">
                    Bhool Bhulaiyaa 2 (Title Track) Kartik A, Kiara A, Tabu -Pritam, Tanishk, Neeraj, Anees B, Bhushan K
                </div>
            </button>

            <!-- no6 -->
            <button value="6" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/left right.jpg" alt="">
                </div>
                <div class="card-info">
                    Charlie Puth - Left And Right (feat. Jung Kook of BTS) [Official Video]
                </div>
            </button>

            <!-- no7 -->
            <button value="7" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/yu he chala chal.jpg" alt="">
                </div>
                <div class="card-info">
                    Yun Hi Chala Chal Lyrical Video - Swades - A.R. Rahman - Shahrukh Khan
                </div>
            </button>

            <!-- no8 -->
            <button value="8" class="card">
                <div class="card-image">
                    <img class="card-thumb" src="./assets/images/sage.jpg" alt="">
                </div>
                <div class="card-info">
                    Ritviz - Sage [Official Music Video]
                </div>
            </button>

        </div>
        <!-- Video streaming -->
        <div class="popup-video">
            <span>&times;</span>
            <iframe class="source" src="./video" title="YouTube video player" allow="autoplay; encrypted-media; accelerometer;" allowfullscreen></iframe>

        </div>
    </section>

   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
